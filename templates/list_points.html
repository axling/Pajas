{% extends "base.html"%}

{% block scripts %}
<script src="/get_fb_user.js"></script>
{% endblock %}

{% block body %}
{% for uid, count in summary %}
{% if forloop.first %}
<h3 class="grid_11 prefix_1">Top List</h3>
<div class="clear"></div>
{% endif %}
<div class="grid_11 prefix_1">
  <div class="grid_2 alpha fb_uid" id="{{uid}}"></div>
  <div class="grid_8 omega">{{count}}</div>
</div>
{% endfor %}
{% endblock %}
